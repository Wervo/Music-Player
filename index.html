<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="music-image">
            <img src="images/cover-1.png">
        </div>
        <p>Lost in the City Lights</p>
        <span>Cosmo Sheldrake</span>

        <div class="progress">
            <div class="progress-number">
                <span>00:00</span>
                <span>03:15</span>
            </div>
            <div class="progress-bar">
                <input type="range" id="progress">
            </div>
        </div>

        <div class="music-buttons">
            <img src="images/Stop_and_play_fill-1.svg">
            <img src="images/Play_fill.svg">
            <img src="images/Stop_and_play_fill.svg">
        </div>
    </div>
</body>
</html>
